<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Carousel Banner Section -->
    <section class="container mx-auto my-6 relative overflow-hidden">
        <div id="carousel" class="relative w-full">
            <!-- Slide 1 -->
            <div class="carousel-slide w-full h-64 bg-cover bg-center rounded-lg" style="background-image: url('./assets/img/img 1.jpg');">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                    <div class="text-center text-white">
                        <h2 class="text-4xl font-bold">VIKINGS</h2>
                        <button class="bg-red-600 px-4 py-2 rounded-lg mt-2">Buy Tickets</button>
                    </div>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-slide w-full h-64 bg-cover bg-center rounded-lg hidden" style="background-image: url('./assets/img/img-2.jpg');">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                    <div class="text-center text-white">
                        <h2 class="text-4xl font-bold">MOVIE TITLE 2</h2>
                        <button class="bg-red-600 px-4 py-2 rounded-lg mt-2">Buy Tickets</button>
                    </div>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="carousel-slide w-full h-64 bg-cover bg-center rounded-lg hidden" style="background-image: url('./assets/img/img-3.jpg');">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                    <div class="text-center text-white">
                        <h2 class="text-4xl font-bold">MOVIE TITLE 3</h2>
                        <button class="bg-red-600 px-4 py-2 rounded-lg mt-2">Buy Tickets</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carousel Controls -->
        <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-gray-800 bg-opacity-50 text-white rounded-r-lg">&lt;</button>
        <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-gray-800 bg-opacity-50 text-white rounded-l-lg">&gt;</button>
    </section>

    <!-- Filter Buttons Section -->
    <section class="container mx-auto my-6 text-right space-x-2">
        <button class="bg-black text-white px-4 py-2 rounded-lg">GENRE</button>
        <button class="bg-black text-white px-4 py-2 rounded-lg">FORMAT</button>
        <button class="bg-black text-white px-4 py-2 rounded-lg">LANGUAGE</button>
    </section>

    <!-- Now Showing Section -->
    <section class="container mx-auto my-12">
        <h3 class="text-2xl font-bold mb-4">Now Showing</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Featured Movie -->
            <div class="col-span-1 md:col-span-2 bg-black rounded-lg relative">
                <img src="movie-featured.jpg" alt="Featured Movie" class="w-full h-full object-cover rounded-lg opacity-70">
                <div class="absolute bottom-4 left-4 text-white">
                    <h4 class="text-xl font-bold">Movie Name</h4>
                    <button class="bg-red-600 px-4 py-2 rounded-lg mt-2">Buy Tickets</button>
                </div>
            </div>
            <!-- Smaller Movie Cards -->
            <div class="bg-black rounded-lg p-4 relative">
                <img src="movie-image2.jpg" alt="Movie" class="w-full h-full object-cover rounded-lg opacity-70">
                <div class="absolute bottom-4 left-4 text-white">
                    <h4 class="text-lg font-bold">Movie Name</h4>
                    <p class="text-gray-300">Show Info</p>
                </div>
            </div>
            <div class="bg-black rounded-lg p-4 relative">
                <img src="movie-image3.jpg" alt="Movie" class="w-full h-full object-cover rounded-lg opacity-70">
                <div class="absolute bottom-4 left-4 text-white">
                    <h4 class="text-lg font-bold">Movie Name</h4>
                    <p class="text-gray-300">Show Info</p>
                </div>
            </div>
            <!-- Add more movie cards as needed -->
        </div>
    </section>

    <!-- Coming Soon Section -->
    <section class="container mx-auto my-12">
        <h3 class="text-2xl font-bold mb-4">Coming Soon</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="movie-image4.jpg" alt="Movie" class="w-full h-full object-cover rounded-lg">
                <h4 class="text-lg font-bold mt-2">Movie Name</h4>
                <p class="text-gray-500">Show Info</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="movie-image5.jpg" alt="Movie" class="w-full h-full object-cover rounded-lg">
                <h4 class="text-lg font-bold mt-2">Movie Name</h4>
                <p class="text-gray-500">Show Info</p>
            </div>
            <!-- Repeat for more movies -->
        </div>
    </section>

    <!-- JavaScript for Carousel -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('hidden', i !== index);
            });
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
            showSlide(currentSlide);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        });

        // Auto-slide every 5 seconds
        setInterval(() => {
            currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        }, 5000);
    </script>

</body>
</html>
